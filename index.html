<!DOCTYPE html>
<html>
  <head>
    <title>Italian Poem</title>
    <meta charset="UTF-8" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>
    <link href="src/styles.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <div id="flower-container">
      <header>
        <h1>Welcome to the AI Italian Poem Generator</h1>
      </header>
      <main>
        <form>
          <input
            type="text"
            placeholder="Enter the topic of the Italian"
            autofocus
            required
            autocomplete="off"
          />
          <input type="submit" />
        </form>
        <div>
          La tomba racconta la rosa
          <br />
          Lacrime di cui ti innaffia l'alba
        </div>
      </main>
      <footer>
        This AI project was coded by
        <a href="https://github.com/Antonella94duarte">Antrox Duarte</a>
        and is
        <a href="https://github.com/Antonella94duarte/ItalianPoem"
          >open-sourced on GitHub</a
        >
        and is <a href="https://italianpoem.netlify.app/">hosted on Netlify.</a>
      </footer>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
